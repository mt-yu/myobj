{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/imagecrop.css' %}">
<div class="container">
    <div class="imageBox">
        <div class="thumbBox"></div>
        <div class="spinner" style="width: 200px"></div>
    </div>
    <div class="action">
{#    <input type="file" id="file" style="width: 200px"/>#}
        <div class="new-contentarea tc"><a href="javascript:void(0)" class="upload-img">
            <label for="upload-file">请先选择图片...</label>
        </a>
            <input type="file" class="" name="upload-file" id="upload-file" />
        </div>
        <input type="button" id="btnCrop" class="Btnsty_peyton" value="OK" />
        <input type="button" id="btnZoomIn" class="Btnsty_peyton" value="+" />
        <input type="button" id="btnZoomOut" class="Btnsty_peyton" value="-" /
    </div>
    <div class="cropped"></div>
</div>

<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/cropbox-min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/csrf.js' %}"></script>
<script type="text/javascript">
    $(window).load(function () {
        var options =
            {
                thumbBox: '.thumbBox',
                spinner: '.spinner',
                imgSrc: ''
            }
        var cropper = $('.imageBox').cropbox(options);
        var img="";
        $('#upload-file').on('change', function () {
            var reader = new FileReader();
            reader.onload = function (e) {
                options.imgSrc = e.target.result;
                cropper = $('.imageBox').cropbox(options);
                getImg();
            }
            reader.readAsDataURL(this.files[0]);
            this.files = [];
            //getImg();
        })
        $('#btnCrop').on('click', function () {
            //alert("图片上传喽");
            $.ajax({
                url:'{% url "account:my_image" %}',
                type: 'POST',
                data: {"img": img},
                success: function (e) {
                    //location.href= "{% url 'account:my_information' %}"
                    ////相应的视图函数中的 return HttpResponse("1")，其数值再这里被应用
                    if(e == "1"){
                        parent.location.reload();
                    } else {
                        alert("sorry, you are not lucky. the picutre can't been uploaded.")
                    }
                },
            });
        })
        function getImg() {
            img = cropper.getDataURL();
            $('.cropped').html('');
            $('.cropped').append('<img src="'+img+'" align="absmiddle" style="width:180px; margin-top:40px; border-radius:180px; box-shadow:0px 0px 12px #7E7E7E;"><p>180px*180px</p>');
            $('.cropped').append('<img src="'+img+'" align="absmiddle" style="width:128px; margin-top:40px; border-redius:128px; box-shadow:0px 0px 12px #7E7E7E;"><p>128px*128px</p>');
            $('.cropped').append('<img src="'+img+'" align="absmiddle" style="width:64px;  margin-top:40px; border-redius:64px;  box-shadow:0px 0px 12px #7E7E7E;"><p>64px*64px</p>');
        }

        $(".imageBox").on("mouseup", function () {
            getImg();
        });

        $("#btnZoomIn").on('click', function () {
            cropper.zoomIn();
        })
        $('#btnZoomOut').on('click', function () {
            cropper.zoomOut();
        })
    });
</script>
